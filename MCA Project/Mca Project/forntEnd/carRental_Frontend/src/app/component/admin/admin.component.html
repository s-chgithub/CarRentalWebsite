<!-- Main Data -->
<div class="container">
<div class="main" style="overflow-x: auto;">
  <table style="width: 100%;">
    <tr>
      <th>Agreement ID</th>

      <th>User Email</th>
      <th>Required Days</th>
      <th>Vehicle Maker</th>
      <th>Vehicle Model</th>
      <th>Total Cost</th>
      <th>Payment status</th>
      <th>Edit Agreement</th>
      <th>Delete Agreement</th>
      <th>Return Button</th>

    </tr>
    <tr *ngFor="let item of data;let i=index">
      <td>{{item.agreementID}}</td>
      <td>{{item.email}}</td>
      <td>{{item.days}}</td>
      <td>{{item.vehicleMaker}}</td>
      <td>{{item.vehicleModel}}</td>
      <td>{{item.rentalCost}}</td>
      <td id=2 *ngIf="!item.isPaid"><button style="background-color: #b0ab4d;" class="btn" (click)="approvePayment(i)">Approve</button> </td>
      <td id=2 *ngIf="item.isPaid">Payment Recieved</td>
      <td><a [routerLink]="['/edit/'+item.agreementID]"><button style="background-color: #b0ab4d;"  class="btn">Edit</button></a> </td>
      <td><button style="background-color: #b0ab4d;" class="btn" (click)="deleteAgreement(item.agreementID)">Delete</button> </td>
      <td><button style="background-color: #b0ab4d;" *ngIf="item.avaialblity ==true" class="btn"  (click)="acceptReturn(item.agreementID)">Accept Return</button> </td>
      
    </tr>
  </table>
</div>
</div>
